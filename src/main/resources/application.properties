


# Configuration file for development related attributes 

# Database configurations

spring.datasource.url=jdbc:mysql://192.168.1.5:3306/small_erp?useUnicode=yes&characterEncoding=UTF-8&verifyServerCertificate=false&useSSL=false&requireSSL=false
spring.datasource.username=root
spring.datasource.password=1234
#server.port=8082

# Show or not log for each sql query
#spring.jpa.show-sql = true

################ Lazy Load Initialization #####################
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

################ Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
################ schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto = create

############### Naming strategy###################
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy

